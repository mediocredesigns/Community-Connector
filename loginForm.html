<form id="login-form" class="login-form_form-block">
	<div class="log-in-form_form">
		<div class="”form_field-wrapper”">
			<label for="email" class="form_field-label">Email</label>
			<input
				type="email"
				class="form_input-2"
				id="email"
				name="email"
				placeholder="Email"
				required />
		</div>
		<div class="”form_field-wrapper”">
			<label for="password" class="form_field-label">Password</label>
			<input
				type="password"
				class="form_input-2"
				id="password"
				name="password"
				placeholder="Password"
				required />
		</div>
		<p id="login-message" class="text-style-italic">
			Don't have an account? <a href="/sign-up">Create One</a>
		</p>
		<div class="spacer-small"></div>
		<div class="button-group is-right">
			<button class="button" type="submit">Submit</button>
		</div>
	</div>
</form>
