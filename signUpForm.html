<form id="userForm" class="sign-up_application-form_form-block">
	<div class="sign-up_application-form_form">
		<div class="form_field-wrapper">
			<label for="name" class="form_field-label">Name</label>
			<input
				type="text"
				class="form_input-2"
				id="nameSU"
				name="name"
				placeholder="Name"
				required />
		</div>
		<div class="”form_field-wrapper”">
			<label for="email" class="form_field-label">Email</label>
			<input
				type="email"
				class="form_input-2"
				id="emailSU"
				name="email"
				placeholder="Email"
				required />
		</div>
		<div class="”form_field-wrapper”">
			<label for="password" class="form_field-label">Password</label>
			<input
				type="passwordSU"
				class="form_input-2"
				id="passwordSU"
				name="password"
				placeholder="Password"
				required />
		</div>

		<div class="”form_field-wrapper”">
			<label for="Organization" class="form_field-label">Organization</label>
			<select id="school" name="school" data-name="school" class="form_input-2">
				<option value="">Select one...</option>
				<option value="Avalon">Avalon</option>
				<option value="Tim's House">Tim's House</option>
				<option value="Test">Test</option>
			</select>
		</div>
		<div class="”form_field-wrapper”">
			<label for="schoolKey" class="form_field-label">School Key</label>
			<input
				type="text"
				class="form_input-2"
				id="schoolKey"
				name="schoolKey"
				placeholder="School Key"
				required />
		</div>
		<p class="text-style-italic">
			Where do I get my <a href="">School Key?</a>
		</p>
		<button class="button" type="submit">Submit</button>
		<p class="text-style-italic">
			By hitting 'Submit', I agree to the <a href="">Terms of Service</a>
		</p>
	</div>
</form>
