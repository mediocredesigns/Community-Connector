<div role="row" class="table4_item">
	<div role="cell" class="table4_column">
		<div id="nameText" fs-cmssort-field="IDENTIFIER" class="text-weight-medium">
			${name}
		</div>
	</div>
	<div role="cell" class="table4_column is-width-large">
		<div id="emailText" fs-cmssort-field="IDENTIFIER">${email}</div>
	</div>
	<div role="cell" class="table4_column is-width-small">
		<div id="phoneText" fs-cmssort-field="IDENTIFIER">${phone}</div>
	</div>
	<div role="cell" class="table4_column is-width-large">
		<div id="filterOneText" fs-cmssort-field="IDENTIFIER">${filterOne}</div>
	</div>
	<div role="cell" class="table4_column is-width-medium">
		<div
			id="filterTwoText"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-type="date">
			${name}
		</div>
	</div>
</div>
