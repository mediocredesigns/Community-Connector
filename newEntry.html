<form id="userForm" class="sign-up_application-form_form-block">
	<div class="sign-up_application-form_form">
		<div class="form_field-wrapper">
			<label for="nameSU" class="form_field-label">Account Name</label>
			<input
				type="text"
				class="form_input-2"
				id="nameSU"
				name="nameSU"
				placeholder="Account Name"
				required
				disabled />
		</div>
		<div class="form_field-wrapper">
			<label for="emailSU" class="form_field-label">Email</label>
			<input
				type="email"
				class="form_input-2"
				id="emailSU"
				name="emailSU"
				placeholder="Email"
				required
				disabled />
		</div>
		<div class="form_field-wrapper">
			<label for="entryName" class="form_field-label">Name for Directory</label>
			<input
				type="text"
				class="form_input-2"
				id="entryName"
				name="entryName"
				placeholder="Name for Directory Entry (Could be student)"
				required />
		</div>
		<div class="form_field-wrapper">
			<label for="school" class="form_field-label">Organization</label>
			<select id="school" name="school" data-name="school" class="form_input-2">
				<option value="">Select one...</option>
				<option value="Avalon">Avalon</option>
				<option value="Tim's House">Tim's House</option>
				<option value="Awesome School">Awesome School</option>
			</select>
		</div>
		<div class="form_field-wrapper">
			<label for="schoolKey" class="form_field-label">School Key</label>
			<input
				type="text"
				class="form_input-2"
				id="schoolKey"
				name="schoolKey"
				placeholder="School Key"
				required />
		</div>
		<p class="text-style-italic">
			Where do I get my <a href="#">School Key?</a>
		</p>
		<button class="button" type="submit">Submit</button>
		<p class="text-style-italic">
			By hitting 'Submit', I agree to the <a href="/tos">Terms of Service</a>
		</p>
	</div>
</form>
