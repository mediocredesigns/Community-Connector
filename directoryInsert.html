<!-- header row -->

<div class="table4_header-row">
	<div role="columnheader" class="table4_column is-header-column">
		<a
			fs-cmssort-desc="is-desc"
			fs-cmssort-element="trigger"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-asc="is-asc"
			href="#"
			class="table4_header-link w-inline-block"
			><div class="text-weight-semibold">Name</div></a
		>
	</div>
	<div role="columnheader" class="table4_column is-header-column">
		<a
			fs-cmssort-desc="is-desc"
			fs-cmssort-element="trigger"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-asc="is-asc"
			href="#"
			class="table4_header-link w-inline-block"
			><div class="text-weight-semibold">Email</div></a
		>
	</div>
	<div role="columnheader" class="table4_column is-header-column">
		<a
			fs-cmssort-desc="is-desc"
			fs-cmssort-element="trigger"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-asc="is-asc"
			href="#"
			class="table4_header-link w-inline-block"
			><div class="text-weight-semibold">Phone</div></a
		>
	</div>
	<div role="columnheader" class="table4_column is-header-column">
		<a
			fs-cmssort-desc="is-desc"
			fs-cmssort-element="trigger"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-asc="is-asc"
			href="#"
			class="table4_header-link w-inline-block"
			><div id="filterOneLabel" class="text-weight-semibold">Advisory</div></a
		>
	</div>
	<div role="columnheader" class="table4_column is-header-column">
		<a
			fs-cmssort-desc="is-desc"
			fs-cmssort-element="trigger"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-asc="is-asc"
			href="#"
			class="table4_header-link w-inline-block"
			><div id="filterTwoLabel" class="text-weight-semibold">School</div></a
		>
	</div>
</div>

<!-- dynamic table -->

<div role="row" class="table4_item">
	<div role="cell" class="table4_column">
		<div id="nameText" fs-cmssort-field="IDENTIFIER" class="text-weight-medium">
			${name}
		</div>
	</div>
	<div role="cell" class="table4_column is-width-large">
		<div id="emailText" fs-cmssort-field="IDENTIFIER">${email}</div>
	</div>
	<div role="cell" class="table4_column is-width-small">
		<div id="phoneText" fs-cmssort-field="IDENTIFIER">${phone}</div>
	</div>
	<div role="cell" class="table4_column is-width-large">
		<div id="filterOneText" fs-cmssort-field="IDENTIFIER">${filterOne}</div>
	</div>
	<div role="cell" class="table4_column is-width-medium">
		<div
			id="filterTwoText"
			fs-cmssort-field="IDENTIFIER"
			fs-cmssort-type="date">
			${name}
		</div>
	</div>
</div>
