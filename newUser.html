<form id="userForm" class="sign-up_application-form_form-block">
	<div class="sign-up_application-form_form">
		<div class="form_field-wrapper">
			<label for="name" class="form_field-label">Name</label>
			<input
				type="text"
				class="form_input-2"
				id="nameSU"
				name="name"
				placeholder="Name"
				required />
		</div>
		<div class="”form_field-wrapper”">
			<label for="email" class="form_field-label">Email</label>
			<input
				type="email"
				class="form_input-2"
				id="emailSU"
				name="email"
				placeholder="Email"
				required />
		</div>
		<div class="”form_field-wrapper”">
			<label for="password" class="form_field-label">Password</label>
			<input
				type="passwordSU"
				class="form_input-2"
				id="passwordSU"
				name="password"
				placeholder="Password"
				required />
		</div>

		<button class="button" type="submit">Create Account</button>
		<p class="text-style-italic">
			By hitting 'Submit', I agree to the <a href="/tos">Terms of Service</a>
		</p>
	</div>
</form>
